<style>
	fieldset{
		display:inline;
	}
</style>
<div class="row">
	<form class="col s12" novalidate name="frmPerfil">
		<div class="row">
        	<div class="input-field col s6">
        		<i class="material-icons prefix">account_box</i>
				<input id="icon_prefix" class="validate" type="text" name="txtDescricao" ng-model="perfil.descricao"/>
				<label for="icon_prefix"> Tipo de Perfil</label>
			</div>
		</div>	
		 
			<button class="btn waves-effect waves-light" type="submit" name="action" ng-click="salvarPerfil()">Salvar
   		 	<i class="material-icons right">send</i> </button>
   		 
		
		<div ng-repeat="e in perfis">
			<br>{{e.id}} {{e.descricao}} 
			<button class="btn waves-effect waves-light" type="delete" name="action" ng-click="excluirPerfil(e)">Excluir
   		 	<i class="material-icons center">send</i> </button>
   		 	<button class="btn waves-effect waves-light" type="push" name="action" ng-click="preparaAlterar(e)">Alterar
   		 	<i class="material-icons center">push</i> </button>

		</div>
	</form>

</div>
