<div ng-repeat="produto in carrinho ">
	{{produto.id + '-' + produto.nome}} {{produto.preco}}
	{{produto.quantidade*produto.preco}}


	<p class="teal-text">
		Quantidade:<input type="text" name="quantidade"
			ng-blur="calcularTotal()" ng-model=produto.quantidade required
			style="display: inline-block;" /> <a href="#!"
			class="secondary-content" ng-click="removerItemCarrinho($index)">
			<i class="material-icons">delete</i>
		</a>
</div>
<div>total:{{totalDaCompra}}</div>
<div>
	<button class="btn waves-effect waves-light" type="submit"
		name="action" ng-click="verificarUsuario()">
		Continuar <i class="material-icons right">send</i>
	</button>
</div>
